# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: saimserverless
service: serverless-crud
plugins:
  - serverless-offline
  - serverless-python-requirements

frameworkVersion: '4'

provider:
  name: aws
  runtime: python3.11
  region: eu-north-1
  environment:
    TABLE_NAME: users
  logRetentionInDays: 7
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:*:*:*

        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/users

        - Effect: Allow
          Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
                - dynamodb:Scan
                - dynamodb:Query
          Resource:
                - arn:aws:dynamodb:${self:provider.region}:*:table/weather

        # read_user can invoke get_weather
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource:
            - arn:aws:lambda:eu-north-1:*:function:${self:service}-${sls:stage}-getWeather


        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
          Resource:
            - arn:aws:s3:::profilepicusers
            - arn:aws:s3:::profilepicusers/*



functions:



  createUser:
    handler: weather_crud/create_user.lambda_handler
    events:
      - httpApi:
          path: /create
          method: post

  readUser:
    handler: weather_crud/read_user.lambda_handler
    events:
      - httpApi:
          path: /read
          method: get

  updateUser:
    handler: weather_crud/update_user.lambda_handler
    events:
      - httpApi:
          path: /update
          method: put

  deleteUser:
    handler: weather_crud/delete_user.lambda_handler
    events:
      - httpApi:
          path: /delete
          method: delete

#  openProfilePic:
#    handler: open_profile_pic.lambda_handler
#    events:
#      - httpApi:
#          path: /pic/get
#          method: get

  getWeather:
    handler: weather_crud/get_weather.lambda_handler
    timeout: 10

#  getExistingWeather:
#    handler: get_existing_weather.lambda_handler
#    timeout: 10

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      properties:
        TableName: weather
        AttributeDefinitions:
            - AttributeName: postal_code
              AttributeType: S
        KeySchema:
          - Attri
